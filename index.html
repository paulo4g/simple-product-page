<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="product-image">
        <button id="btn-360" onclick="toggle()">
          <img
            src="./img/360.svg"
            alt="Clique nesse botão para animar o sofá"
          />
        </button>
        <button id="btn-close" onclick="toggle()">
          <img src="./img/close.svg" alt="Parar de animar o sofá" />
        </button>

        <img id="static" src="./img/sofa.jpg" alt="Foto do sofá" />
        <img id="animated" src="./img/sofa.gif" alt="Sofá animado" />
      </div>
      <div class="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
